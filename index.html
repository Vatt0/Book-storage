<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BOOK STORAGE</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>BOOK STORAGE</h1>
            <form action="">
                <input type="text" id='book-title' placeholder="Book title">
                <textarea name="" id="book-text" placeholder="Book Information"></textarea>
                <button id="add-btn">Add Book</button>
            </form>
        </div>
    </header>
    <section>
        <div class="container">
            <h2>YOUR BOOKS</h2>
            <hr>
            <div id="books" class="books">

                <div id="book">
                    <p class="book-counter">BOOK 1</p>
                    <h3 class="book-title">Hello word</h3>
                    <p class="book-text">Some text</p>
                    <button class="book-btn">DELETE BOOK</button>
                </div>
             </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
